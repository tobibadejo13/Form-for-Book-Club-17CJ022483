<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home
    </title>
    
    <script src="jquery-3.7.1.slim.js" type="text/javascript"></script>
</head>
<body >
<div id="clickme" style="width: 400px; height: 400px; background-color: red;"></div>
<button id="hello">click me</button>


    <script>
        const browser = $(window)
        browser.ready(function(){
            $('#hello').click(function(){
                $("#clickme").css('background', 'blue')
            })
        })
    </script>
</body>
</html>
